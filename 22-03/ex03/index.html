<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <input type="text" id="user" placeholder="Username" onkeydown="next(event)">
        <input type="password" id="pass" placeholder="Password" onkeydown="enter(event)">
        <button onclick="login()">Log in</button>
    </div>
</body>
</html>
